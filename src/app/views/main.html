<!--<div layout="row" layout-fill >-->
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
                class=" md-sidenav-left">
        <md-toolbar >
            <md-button layout="row" layout-align="center center" class="md-toolbar-tools"
                       href="http://road2math.com">
                Logo
            </md-button>
        </md-toolbar>
        <div class="md-whiteframe-z2" >
            <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
                       flex class="capitalize" ng-click="vm.selectItem(item)"
                       ui-sref-active="md-warn" ui-sref="{{item.sref}}">
                <div hide-sm hide-md class="md-tile-content">
                    <i class="material-icons md-36">{{item.icon}}</i>
                </div>
                <div class="md-tile-content">
                    {{item.name}}
                </div>
            </md-button>
            <md-divider ng-repeat-end></md-divider>
            <md-button hide-gt-md flex ng-click="vm.showActions($event)">
                <div layout="row" class="md-tile-content">
                    Actions
                </div>
            </md-button>

        </div>
    </md-sidenav>

    <div layout="column" flex>
        <md-toolbar layout="row" class="md-toolbar-tools" >
            <!--<md-button hide-sm class="toolbar-button" aria-label="Search">-->
            <!--<i class="material-icons">search</i>-->
            <!--</md-button>-->
            <span flex></span>
            <span style="font-weight: 700;">Road2Math... Learn + Play</span>
            <span flex></span>

                    </md-button>
                    <md-menu-content>
                        <md-menu-item><md-button ng-click="$mdCloseMenu()" ui-sref="home.profile">AccouSettings</md-button></md-menu-item>
                        <md-menu-item><md-button ng-click="$mdCloseMenu()" ui-sref="home.dashboard">Log out</md-button></md-menu-item>

        </md-toolbar>

        <md-content flex class="md-padding page-content">
            <div ui-view></div>
