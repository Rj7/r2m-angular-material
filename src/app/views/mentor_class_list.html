<md-button class="md-warn" href="#" >Proceed to Pay </md-button>
<div class="table-responsive-vertical md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Payment Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in vm.tableData track by $index">
            <td data-title="ID">{{$index + 1}}</td>
            <td data-title="Issue"><a ng-click="vm.showStudentDetails($event)" href="#" >{{data.name}}</a></td>
            <td data-title="Status">{{data.status}}</td>
            <td data-title="Action" >
                <a href="#" >Modify</a> /
                <a href="#" >delete</a>
            </td>
            <!--<td data-title="Progress">-->
            <!--<md-progress-linear class="table-progress {{data.class}}"-->
            <!--md-mode="determinate"-->
            <!--value={{data.progress}}>-->
            <!--</md-progress-linear>-->
            <!--</td>-->
        </tr>
        </tbody>
    </table>
</div>
<md-button class="md-warn" href="#" ><i class="glyphicon glyphicon-plus" ></i>Add New Student </md-button>
