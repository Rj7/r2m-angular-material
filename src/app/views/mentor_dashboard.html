
<div class="table-responsive-vertical md-whiteframe-z1">
  <table id="table" class="table table-hover table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Student Name</th>
      <th>Status</th>
      <th>Progress</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in vm.tableData track by $index">
      <td data-title="ID">{{$index + 1}}</td>
      <td data-title="Name">{{data.name}}</td>
      <td data-title="Status">{{data.status}}</td>
      <td data-title="Progress">
        <md-progress-linear class="table-progress {{data.class}}"
                            md-mode="determinate"
                            value={{data.progress}}>
        </md-progress-linear>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div layout-gt-md="row">
  <panel-widget flex title="Students visited" template="app/views/partials/visitors.html" class="fixed-height-widget" style="height: auto;" ></panel-widget>
  <!--<panel-widget flex title="Warnings" template="app/views/partials/warnings.html" class="fixed-height-widget"></panel-widget>-->
  <panel-widget flex title="Student finished" template="app/views/partials/memory.html" class="fixed-height-widget" style="height: auto;" ></panel-widget>
</div>
