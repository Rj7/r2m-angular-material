<md-dialog aria-label="Add Student"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add a New Student</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" style="width: 400px;" >
                <md-content class="autoScroll">
                    <md-input-container class="md-icon-float md-block">
                        <!-- Use floating label instead of placeholder -->
                        <label>Name</label>
                        <md-icon class="name"><i class="material-icons">account_circle</i></md-icon>
                        <input ng-model="user.name" type="text">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <md-icon><i class="material-icons">phone</i></md-icon>
                        <input ng-model="user.phone" type="text" placeholder="Phone Number">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <!-- Use floating placeholder instead of label -->
                        <md-icon class="email"><i class="material-icons">email</i></md-icon>
                        <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <md-icon style="display:inline-block;"><i class="material-icons">security</i></md-icon>
                        <input ng-model="user.address" type="text" placeholder="Password" >
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <md-icon style="display:inline-block;"><i class="material-icons">security</i></md-icon>
                        <input ng-model="user.address" type="text" placeholder="Password" >
                    </md-input-container>
                    <!--<md-input-container class="md-icon-float md-icon-right md-block">-->
                        <!--<label>Donation Amount</label>-->
                        <!--<md-icon ><i class="material-icons">security</i></md-icon>-->
                        <!--<input ng-model="user.donation" type="number" step="0.01">-->
                        <!--<md-icon md-svg-src="img/icons/ic_euro_24px.svg"></md-icon>-->
                    <!--</md-input-container>-->
                </md-content>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row"  >

            <md-button class="md-raised"  ng-click="">
                Cancel
            </md-button>
            <span flex></span>
            <md-button class="md-raised" ng-click="">
                Add
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
